<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PDFダウンロードリスト</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
  > 
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
</head>
<body class="bg-light">
    <body class="bg-light">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand"><i class="bi bi-file-earmark-arrow-down"></i> EXISAN DOWNLOADER</a> 
            <form class="d-flex align-items-center" id="myForm">
                <p>リクエスト：　　　</p>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success" type="submit">送信</button> 
              </form>
          </div>
        </nav>
      
        <div class="container mt-4">
          <div class="row" id="cardContainer"></div>
        </div>
  <script>
    function base64ToUint8Array(base64) {
      const raw = atob(base64);
      const bytes = new Uint8Array(raw.length);
      for (let i = 0; i < raw.length; i++) bytes[i] = raw.charCodeAt(i);
      return bytes;
    }

    function downloadPDF(base64, filename, mime) {
      const bytes = base64ToUint8Array(base64);
      const blob = new Blob([bytes], { type: mime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function createCard(item) {
      const div = document.createElement("div");
      div.className = "col-md-4 col-sm-6";

      div.innerHTML = `
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title"><i class="bi bi-filetype-${item.type}"></i>　${item.name}</h5>
            <p class="card-text text-muted">ID: ${item.id}<br>FILE-TYPE: <i class="bi bi-filetype-${item.type}"></i></p>
            <div class="mt-auto">
              <button class="btn btn-primary w-100">
                <i class="bi bi-download"></i>　ダウンロード
              </button>
            </div>
          </div>
        </div>
      `;

      div.querySelector("button").addEventListener("click", () => {
        downloadPDF(item.data, `${item.id}.pdf`, item.mime);
      });

      return div;
    }

    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        const container = document.getElementById("cardContainer");
        json.forEach(item => {
          const card = createCard(item);
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("cardContainer").innerHTML =
          `<div class="alert alert-danger"><i class="bi bi-bug"></i>　読み込みエラー: ${err}</div>`;
        console.error(err);
      });

    function action (text) {
        fetch("https://docs.google.com/forms/d/e/1FAIpQLSfqJzBLG_qKhNgooTarsSiZi9NUkq90vVOOjF7Irhre2OQ5Yg/formResponse", {
            method: "POST",
            mode: "no-cors",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                "entry.957374918": text  // ←ここに送る文字列
            })
            });
    }
      // フォームの送信イベントをハンドル
  const form = document.getElementById("myForm");
  form.addEventListener("submit", function(e) {
    e.preventDefault(); // ページリロードを防ぐ
    const text = document.getElementById("searchInput").value;
    action(text); // Googleフォームに送信
    console.log("送信が完了しました: " + text); // 確認用
    form.reset(); // 入力欄をクリア
  });
  </script>
</body>
</html>
